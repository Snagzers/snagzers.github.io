<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snag | Links</title>
    <style>
        /* Modern Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            /* Gradient inspired by Porygon's colors */
            background: linear-gradient(135deg, #f08a9d 0%, #7dc9e2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #1a1a1a;
        }

        /* Glassmorphism Container */
        .container {
            width: 90%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            padding: 40px 20px;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Profile Section */
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: white; /* Makes the transparent PNG pop */
            border: 4px solid #fff;
            margin-bottom: 20px;
            object-fit: contain; /* Keeps Porygon from being cropped weirdly */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .tagline {
            font-size: 1rem;
            color: #444;
            margin-bottom: 30px;
        }

        /* Links List */
        .links-wrapper {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-card {
            background: #ffffff;
            color: #1a1a1a;
            padding: 16px;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        /* Hover Interaction */
        .link-card:hover {
            transform: scale(1.03);
            background: #1a1a1a;
            color: #ffffff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Small Footer */
        .footer {
            margin-top: 30px;
            font-size: 0.8rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="4229-removebg-preview.png" alt="Snag Profile" class="profile-img">
        
        <h1>Snag</h1>
        <p class="tagline">Digital Entity // Link in Bio</p>

        <div class="links-wrapper">
            <a href="#" class="link-card">Discord Server</a>
            <a href="#" class="link-card">Portfolio</a>
            <a href="#" class="link-card">Twitter / X</a>
            <a href="#" class="link-card">Steam Profile</a>
        </div>

        <div class="footer">
            Â© 2026 Snag
        </div>
    </div>

</body>
</html>
