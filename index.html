<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snag | Home</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            /* Porygon-inspired Gradient */
            background: linear-gradient(135deg, #f08a9d 0%, #7dc9e2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #1a1a1a;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            padding: 35px 25px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        /* Glitch Animation for Porygon */
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 20%; /* Slightly squared for the Porygon look */
            background: white;
            padding: 10px;
            margin-bottom: 15px;
            object-fit: contain;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        .profile-img:hover {
            animation: glitch 0.3s cubic-bezier(.25,.46,.45,.94) both infinite;
        }

        h1 {
            font-size: 1.7rem;
            margin-bottom: 5px;
            font-weight: 800;
        }

        /* Bio Section */
        .bio-box {
            background: rgba(255, 255, 255, 0.5);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 25px;
            font-size: 0.95rem;
            line-height: 1.5;
            color: #333;
            border: 1px dashed #f08a9d;
        }

        .links-wrapper {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-card {
            background: #ffffff;
            color: #1a1a1a;
            padding: 16px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.25s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(0,0,0,0.05);
        }

        /* Specific Hover Colors */
        .link-card:hover {
            transform: translateY(-3px);
            color: white;
        }

        .yt:hover { background-color: #FF0000; }
        .gh:hover { background-color: #24292e; }
        .dc:hover { background-color: #5865F2; }

        .footer {
            margin-top: 25px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="4229-removebg-preview.png" alt="Snag" class="profile-img">
        
        <h1>Snag</h1>
        
        <div class="bio-box">
            Hey! I'm Snag. I like exploring digital spaces, coding random things, and hanging out in the virtual world. Catch me on the links below!
        </div>

        <div class="links-wrapper">
            <a href="https://youtube.com/@yourchannel" class="link-card yt" target="_blank">YouTube</a>
            <a href="https://github.com/yourusername" class="link-card gh" target="_blank">GitHub</a>
            <a href="https://discord.gg/yourlink" class="link-card dc" target="_blank">Discord</a>
        </div>

        <div class="footer">
            Loaded in v1.0
        </div>
    </div>

</body>
</html>
